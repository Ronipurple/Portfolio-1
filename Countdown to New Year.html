<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Countdown to 00:00:00 on New Year's Day</title>
        <link rel="stylesheet" type="text/css" href="/Countdown.css">
    </head>
    <body>
        <div class="container">
            <div>
                <img src="/Images/new-year-banner-with-fireworks_23-2149539970.avif" alt="Happy New Year">
            </div>
            <div id="countdown" class="countdown">
                <h1 id="headline">HAPPY NEW YEAR</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia quisquam corporis incidunt quod quasi dolorem facilis.</p>
                <ul>
                    <li><span id="days">00</span>days</li>
                    <li><span id="hours">00</span>hours</li>
                    <li class="separator"></li>
                    <li><span id="minutes">00</span>minutes</li>
                    <li class="separator"></li>
                    <li><span id="seconds">00</span>seconds</li>
                </ul>
            </div>
        </div>
    </body>
    <script src="Countdown.js" defer></script>
</html>
